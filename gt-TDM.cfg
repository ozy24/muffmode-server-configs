// --------------------
// TDM CONFIG
// --------------------


// --------------------
// SERVER IDENTITY
// --------------------
set hostname "Team Deathmatch"
set g_gametype_cfg "1"

// --------------------
// HARD RESET (prevents FFA leftovers)
// --------------------
set g_gametype "3"                // TDM

// Limits
set fraglimit "0"
set timelimit "10"
set capturelimit "0"
set roundlimit "8"
set roundtimelimit "120"

// Match flow (explicit)
set g_match_lock "1"
set g_dm_do_warmup "1"
set g_dm_do_readyup "1"
set g_warmup_ready_percentage "1.0"
set g_dm_so_readyup "0"

// Join / HUD behaviour (explicit)
set g_dm_auto_join "0"
set g_dm_force_join "0"
set g_dm_crosshair_id "0"

// Bots (must stomp FFA)
set bot_minClients "0"
set g_dm_allow_no_humans "0"

// Spawn rule (must stomp FFA even if same)
set g_dm_player_spawn_rule "0"

// --------------------
// MAP SELECTION
// --------------------
set g_map_list_shuffle "2"
set g_map_list "q2dm1 q2dm2 q2dm3 q2dm5 q2dm6 q2dm7 q2dm8 q64/dm3 q64/dm4 q64/dm6 q64/dm8 q64/dm9 fact3"
set g_map_pool ""


// --------------------
// GAME MODIFICATIONS
// --------------------
set g_frenzy "0"
set g_nadefest "0"
set g_vampiric_damage "0"
set g_quadhog "0"
set g_instagib "0"
set g_instagib_splash "0"

// --------------------
// MATCH RULES
// --------------------
set g_dm_holdable_adrenaline "0"
set g_dm_spawn_farthest "0"

set g_corpse_sink_time "15"
set g_dm_no_fall_damage "0"
set g_dm_no_self_damage "0"
set g_dm_respawn_delay_min "1"
set g_dm_respawn_point_min_dist "256"
set g_dm_respawn_point_min_dist_debug "0"
set g_dm_spawnpads "1"
set g_frag_messages "1"
set g_knockback_scale "1.0"
set g_mover_speed_scale "1"
set g_allow_techs "0"
set g_no_powerups "0"
set g_teleporter_freeze "0"
set g_dm_overtime "0"

// --------------------
// ITEM CONTROLS
// --------------------
set g_dm_powerup_drop "1"
set g_dm_powerups_style "0"
set g_dm_random_items "0"

set g_dm_weapons_stay "0"
set g_weapon_respawn_time "15"
set g_instant_weapon_switch "0"

set g_starting_health_bonus "0"
set disable_item_power_shield "1"

// --------------------
// TEAMPLAY
// --------------------
set g_teamplay_allow_team_pick "1"
set g_teamplay_force_balance "0"
set g_friendly_fire "1"

// --------------------
// HOOK
// --------------------
set g_allow_grapple "0"
set g_grapple_offhand "0"

// --------------------
// CLIENT/PLAYER LOAD MANAGEMENT
// --------------------
kexmultiplayer maxplayers "32"
seta maxclients "32"
seta maxplayers "8"

// --------------------
// ENTITY / ITEM OVERRIDES
// --------------------
set replace_item_power_screen "item_armor_combat"
set disable_item_power_shield "1"


