// ====================
// server-base.cfg
// Shared settings used by all modes
// ====================

// ---- Common safety / QoL ----
set g_inactivity "120"
set g_eyecam "1"
set g_dm_intermission_shots "0"
set g_owner_auto_join "0"
set g_owner_push_scores "1"
set g_showhelp "1"

// ---- Entity overrides ----
set g_entity_override_dir  "maps"
set g_entity_override_load "1"
set g_entity_override_save "0"

// ---- Core game mode baseline ----
set coop "0"
set deathmatch "1"
set g_ruleset "1"

// ---- Client / player load management (persist ok) ----
set maxclients "32"
kexmultiplayer maxplayers "32"

set g_votable_gametypes "ffa duel tdm ctf ca instagib nadefest"
set g_votable_rulesets "q2re mm q3 q2reb qc"
set g_allow_vote_midgame "1"

set g_muffmode_debug "0"
